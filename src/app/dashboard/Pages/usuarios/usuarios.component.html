<div>
  <!-- Botón para abrir el diálogo de creación -->
  <div class="block w-full pt-10">
    <button (click)="openCrear()" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Nuevo Usuario
    </button>
  </div>

  <!-- Campo de búsqueda -->
  <div class="block w-full pt-10 h-25">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. nombre" #input>
    </mat-form-field>
  </div>

  <!-- Contenedor Principal de la tabla -->
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <!-- Columna ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- Columna Apellido -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Columna Correo -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"> Password </th>
          <td mat-cell *matCellDef="let element" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 password-hidden "> {{ element.password }} </td>
        </ng-container>


        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef> Roles </th>
          <td mat-cell *matCellDef="let element">
            {{ getRolesString(element.roles) }}
          </td>
        </ng-container>



        <!-- Columna Acciones -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openEditUserModal(element)">
              <mat-icon class="text-green-500">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(element)">
              <mat-icon class="text-red-800">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Definición de las filas y columnas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
