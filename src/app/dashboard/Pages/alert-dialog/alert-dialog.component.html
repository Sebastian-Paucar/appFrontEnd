<!-- alert-dialog.component.html -->
<div mat-dialog-content class="fixed inset-0 flex h-auto items-center justify-center bg-opacity-50">
  <div class="relative w-full max-w-lg">
    <div class="bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Alerta</h2>
      <p class="text-gray-700">{{ data.message }}</p>
      <div class="mt-6 flex justify-end">
        <button mat-button (click)="onClose()" class="text-black font-medium rounded-lg text-sm px-5 py-2.5 text-center">Continuar</button>
      </div>
    </div>
  </div>
</div>
