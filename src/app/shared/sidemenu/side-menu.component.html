<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="relative">
  <nav class="bg-slate-500 border-b border-gray-300 w-full fixed top-0 z-10">
    <div class="flex justify-between items-center px-9">
      <!-- Ícono de Menú -->
      <button (click)="toggleSidebar()" class="lg:hidden">
        <i class="fas fa-bars text-cyan-500 text-lg"></i>
      </button>
      <div class="space-x-4">
        <br>
      </div>
    </div>
  </nav>

  <!-- Barra lateral -->
  <div [class.hidden]="isSidebarHidden" class="lg:block hidden bg-slate-500 h-full fixed top-0 left-0 z-20 overflow-y-auto w-[20%]">
    <!-- Items -->
    <div class="p-4 space-y-4 mt-6">
      @for (item of menuItems; track $index) {
        <a [routerLink]="item.path" aria-label="dashboard"
           class="relative px-4 py-3 flex items-center space-x-4 rounded-lg text-white bg-gradient-to-r from-sky-600 to-cyan-400">
          <i class="text-white text-xl" [ngClass]="icons[$index % icons.length]"></i>
          <span *ngIf="!showIconsOnly" class="-mr-1.5 font-bold text-xl ">{{item.title}}</span>
        </a>
      }
    </div>
  </div>
</div>
